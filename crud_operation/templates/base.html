<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'crud_operation/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'crud_operation/css/style.css'%}">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid bg-dark text-white">
        {% include 'navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block message %}
                {% endblock message %}
                
            </div>
        </div>
    </div>
    <div class="container bg-dark my-5">
        <div class="row">
            <div class="col-sm-12 text-white">
                {% block content %}
                {% endblock content %}

            </div>
        </div>
    </div>

    <script src="{% static 'crud_operation/js/popper.js'%}"></script>
    <script src="{% static 'crud_operation/js/bootstrap.js'%}"></script>
</body>
</html>
